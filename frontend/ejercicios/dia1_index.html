<!DOCTYPE html>
<!---html indica todo lo que va a ser el codigo que estamos habalndo, el lang es el idioma ---->
<html lang="es"> 
    <!--- Es lo que da nombre a la pagina y donde ya decides la letra y estilos ademas de que decides de que otro codigo vas a sacar los colores ---->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Día 1- Repaso Fronted again..</title>
        <link rel="stylesheet" href="dia1_styles.css">
    </head>
    <!---Es el cuerpo de la pagina aqui esta todo con lo el que entre vera y navegara ---->
    <body>
        <!--- Es el titulo principal ---->
        <header>
            <h1>Fran Sánchez - Día 1</h1>
            <!--- Es para la navegacion de la pagina por si hubiera mas en la pagina crea hipervinculos para que vayan directos al articulo ---->
            <nav>
                <ul>
                    <li><a href="#art1">Artículo 1</a></li>
                    <li><a href="#art2">Artículo 2</a></li>
                </ul>
            </nav>
        </header>
        <!---Aqui esta lo primero que se ve en la pagina en orden y decides todo lo que vera el cliente y tocara ---->
        <main>
            <!---Aqui estan los articulos ---->
            <article id="art1">
                <!---el h2 hace referencia al titulo del articulo y p al texcto ---->
                <h2>Descubriendo cosas</h2>
                <p>No se bien que hace algo que he puesto antes que esto pero veremos</p>  
            </article>
        </main>
            <article id="art2">
                <h3>El olvidado</h3>
                <p>Me habia olvidado subirlo al codigo</p>
            </article>
        </main>
        <!---El footer es el pie de pagina donde va la informacion de derechos de autor y demas ---->
        <footer>
            <p>Heco por Fran - 2025</p>
        </footer>  
        <!---El script es para enlazar el codigo javascript que hara que la pagina tenga mas dinamismo y mas cosas que hacer ---->      
        <script src="dia1_script.js"></script>
    </body>
</html>
